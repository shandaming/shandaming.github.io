  <h1 class="post-title">平常说话声音小，有气无力的，给人随意应付的样子</h1>
  <div class="post-line"></div>

  <h2 id="说话内容">说话内容</h2>
<p>1、今天领导开会、讨论接口问题，布置我一些任务，我一直点头嗯嗯的答应，<!--more--> 而且说话声音小，有气无力的样子，也没有提出一些想法。</p>

<p><strong>反思后的行为</strong>：1、说话声音避免有气无力，要积极动脑思考，需要练习。</p>

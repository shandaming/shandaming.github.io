  <h1 class="post-title">不给人面子</h1>
  <div class="post-line"></div>

  <p>周新飞他们让我请吃饭，说以后就见不到了，我以会过来看看的说辞没请他们，<!--more-->我再到水时，张青毓说让我在看看你，以后都见不到了，我当时就说看不到就看不到</p>
<ul>
  <li>不给人面子，不尊重别人，别人这是对我友好，而我这样冷漠的对待真是可耻。</li>
</ul>

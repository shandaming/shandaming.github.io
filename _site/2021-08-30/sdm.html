  <h1 class="post-title">不近人情，不友善，没有将自己的难处详细的说出来</h1>
  <div class="post-line"></div>

  <h2 id="说话内容">说话内容</h2>
<p>1、孙润泽和赵永明找我看问题和评估工作，我直接说这2天没有时间，语气很直接的拒绝了。<!--more-->，没有说出为什么没时间的原因：<code class="language-plaintext highlighter-rouge">我现在忙产品，这罗总崔的急</code>。</p>
<ul>
  <li>说话语气要平稳友善，和人说话做事时，必须说出为什么的原因，并且先说好事，后说坏事。</li>
</ul>

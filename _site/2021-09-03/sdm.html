  <h1 class="post-title">自己说的事情没有做到</h1>
  <div class="post-line"></div>

  <h2 id="说话内容">说话内容</h2>
<p>1、中航工业开发计划说今天给的，但是我还不清楚我在中石油需要多少天，所以没有给，而且也没有告诉项目经理。<!--more--></p>
<ul>
  <li>这是不诚信的，可耻行为，如果有顾虑或想下周一给，应该和项目经理说下，这样会让人以为我们不诚信。</li>
</ul>

  <h1 class="post-title">不帮助他人，做的不好</h1>
  <div class="post-line"></div>

  <h2 id="说话内容">说话内容</h2>
<p>1、下班时，同事让我明天帮他安装VS插件，<!--more--> 但是我一直说我和你们的开发环境不同，而且也没有安装过这插件，表明拒绝。</p>
<ul>
  <li>说错话，做的不好，因该乐于帮助同事，这样以后他也会帮我，这是双赢。拒绝导致同事关系降低，不利于人际关系。</li>
</ul>

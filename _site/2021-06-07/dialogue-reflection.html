  <h1 class="post-title">对话情景</h1>
  <div class="post-line"></div>

  <h2 id="场景-家里">场景-家里</h2>
<p>1、今天晚上我走前没有通知我奶奶，导致我上车后接到爷爷电话，质问我为什么没有通知就走了，害得奶奶找我，<!--more--> 我直接反驳的，这不用找了，我去上班了。</p>

<p><strong>反思后的行为</strong>：走之前应该通知下，否则以为我人突然不见了呢，接到质问电话后，不要反驳，先认错，在说下次一定会通知。</p>

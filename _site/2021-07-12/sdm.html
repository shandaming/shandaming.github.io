  <h1 class="post-title">不与同事交流，冷漠对待，没有赞赏同事，不重视同事，</h1>
  <div class="post-line"></div>

  <h2 id="说话内容">说话内容</h2>
<p>1、今天又没有与身边新来的同事交流，另一个测试同事请我吃西瓜，我直接摇头拒绝，一句话都没有说，<!--more--> 而且她还测试出很多问题，我也没有赞赏她出色的能力和细心的优点。</p>

<p><strong>反思后的行为</strong>：1、与人相处时要赞赏对方，重视对方，要往好的方向想。</p>
